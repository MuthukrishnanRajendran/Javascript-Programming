<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 3s;
    }
    .widthmax{
        width: 900px;
    }
</style>
<body>
    <div id="box"></div>
    <button onclick="change()">change backgroundcolor</button>
</body>
<script>
    var box=document.getElementById("box")
    function change(){
        box.style.backgroundColor="greenyellow"
        box.setAttribute("class","widthmax")
    }
</script>
